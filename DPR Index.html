<html>
    <head> 
        <meta charset="utf-8">
        <title>Firebirb</title>
    </head>

    <body onload="PageLoad()">
        <h1>Unga Bunga</h1>
        <span class="Rainbow" id="TheRainbowParagraph" onmouseover="Rainbow();">Firebird Suite.</span>
    </body>
</html>

<script>
    // Global
    var oldColorNumber;
    // Global End

function PageLoad()
{
    
}

function Rainbow(event)
    {
        var targetElement = document.getElementById("TheRainbowParagraph");

        var colorNumber = Math.floor(Math.random() * 11);
        while (oldColorNumber == colorNumber)
        {
            var colorNumber = Math.floor(Math.random() * 11);
        }

        switch(colorNumber)
        {
            case 0:
            targetElement.style.color = "darkred";
            break;
            case 1:
            targetElement.style.color = "red";
            break;
            case 2:
            targetElement.style.color = "chocolate";
            break;
            case 3:
            targetElement.style.color = "gold";
            break;
            case 4:
            targetElement.style.color = "greenYellow";
            break;
            case 5:
            targetElement.style.color = "lawnGreen";
            break;
            case 6:
            targetElement.style.color = "green";
            break;
            case 7:
            targetElement.style.color = "mediumturquise";
            break;
            case 8:
            targetElement.style.color = "royalblue";
            break;
            case 9:
            targetElement.style.color = "slateblue";
            break;
            case 10:
            targetElement.style.color = "purple";
            colorNumber = 1;
            break;
            default:
            targetElement.style.color = "black";
            break;
        }

        oldColorNumber = colorNumber;
    }
</script>

<style>

h1 {
    text-align: center;
    font-family: "Source Sans Pro", sans-serif;
    font-weight: normal;
}

.Rainbow{
    display:table;
    margin:0 auto;
    font-size: 24px;
}
</style>
